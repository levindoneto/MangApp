

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1 class="titleMYACC">
        Minha Conta
    </h1>

</section>
<!-- Main content -->
<section class="content">
    <div class="box-content">
        <div class="panel panel-default">
            <h3 class="Titlemyaccount">Nome</h3>
            <span class="InfoAccount">&emsp;{{user.Username}} </span>

            <h3 class="Titlemyaccount">CPF</h3>
            <span class="InfoAccount">&emsp;{{user.CPF}} </span>

            <h3 class="Titlemyaccount">Email</h3>
            <span class="InfoAccount">&emsp;{{user.Email}} </span>

            <h3 class="Titlemyaccount">Endereço</h3>
            <span class="InfoAccount">&emsp; {{user.addr}} </span>

            <div>
                <button class="DataEdit" data-toggle="modal" ng-click="showAccountinfo(user)" data-target="#editModal">Editar dados</button>
            </br>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="DataEdit">Editar dados</h4>
                </div>
                <div class="modal-body">
                    <form id="form_id" role="form" ng-submit="editFormSubmit(user)" ng-show="show">
                        <div class="form-group">
                            <label for="name" class="EditInfoField control-label">Nome</label>
                            <input type="text" class="form-control" id="name" ng-model="Username">
                        </div>
                        <div class="form-group">
                            <label for="addr" class="EditInfoField control-label">Endereço</label>
                            <input type="text" class="form-control" id="addr" ng-model="addr">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Atualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <section class="content-header">
        <h1 class="titleMYACC">
            Minhas avaliações
        </h1>

        <li  ng-repeat=" rating in user.ratings" >
            <h3 class="Ratings">
            <span class="MyEvaluationsRatingGrade"> {{rating.grade}} </span> | <span class="MyEvaluationsRatingUser"> {{rating.user}} </span>| <span class="MyEvaluationsMessage">{{rating.message}} </br>
            </h3>
        </li>
    </section>

</section><!-- /.content -->
